<ion-view title="Signup" id="page7" style="background-color: rgb(66, 135, 19);">
  <ion-content padding="true" class="has-header">
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <div class="spacer" style="height: 150px;"></div>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input placeholder="" type="text" id="userName">
        </label>
        <label class="item item-input">
          <span class="input-label">Matricula</span>
          <input placeholder="" type="text" id="matrIcula">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input placeholder="" type="text" id="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input placeholder="" type="password" id="passWord">
        </label>
        <div class="spacer" style="height: 50px;"></div>
      </ion-list>
        <label class="item" id="status">
          <span class="label"></span>
        </label>
      <b ui-sref="signup" id="signup-button10" class="button button-stable button-block" ng-click='enviacadastro()'>Cadastrar!</b>
    </form>
  </ion-content>
</ion-view>
