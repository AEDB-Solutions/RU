<ion-view title="Signup" id="page7" style="background-color: rgb(66, 135, 19);">
  <ion-content padding="true" class="has-header">
    <form id="contact-form" class="list">
    <form name = "contact-form" id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <div class="spacer" style="height: 15px;"></div>
        <label class="item item-input">
          <span class="input-label">Usuário: </span>
          <input placeholder="Digite nome completo" type="text" maxlength="50" id="userName">
        </label>
         <span class='msg-erro msg-name'></span>
        <label class="item item-input">
          <span class="input-label">Matricula: </span>
          <input name="matricula1" placeholder="42/4242424" type="text" onkeyup="maskMatricula(this);" maxlength="10" id="matrIcula">
        </label>
          <span class='msg-erro msg-matricula'></span>
        <label class="item item-input">
          <span class="input-label">Email: </span>
          <input placeholder="exemplo@exemplo.com" type="text" id="Email">
        </label>
          <span class='msg-erro msg-email'></span>
          <label class="item item-input">
            <span class="input-label">CPF: </span>
            <input placeholder="424.242.424-24" type="text" maxlength="11" id="strCPF">
          </label>
          <label class="item item-input">
            <span class="input-label">Idade: </span>
            <input placeholder="Sua idade" type="text" id="age">
          </label>
          <label class="item item-input">
            <span class="input-label">Gênero: </span>
            <input placeholder="Masculino/Feminino/Outros" type="text" id="gender">
          </label>
          <label class="item item-input">
            <span class="input-label">Curso: </span>
            <input placeholder="Engenharia de Redes de Comunicações" type="text" id="curso">
          </label>
        <label class="item item-input">
          <span class="input-label">Senha: </span>
          <input placeholder="Mínimo de 6 caracteres" type="password" id="passWord">
        </label>
          <span class='msg-erro msg-password'></span>
          <label class="item item-input">
            <span class="input-label">Confirme sua senha: </span>
            <input placeholder="" type="password" id="passWord2">
          </label>
          <span class='msg-error msg-password'></span>
        <div class="spacer" style="height: 30px;"></div>
      </ion-list>
      <b ui-sref="signup" id="signup-button10" class="button button-stable button-block" ng-click='enviacadastro()'>Cadastrar!</b>
    </form>
  </ion-content>
</ion-view>
